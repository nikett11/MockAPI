<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Pulse Mock Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">City Pulse Mock Explorer</a>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tweets-tab" data-bs-toggle="tab" data-bs-target="#tweets" type="button" role="tab" aria-controls="tweets" aria-selected="true">Tweets</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="news-tab" data-bs-toggle="tab" data-bs-target="#news" type="button" role="tab" aria-controls="news" aria-selected="false">News</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="false">Users</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="weather-tab" data-bs-toggle="tab" data-bs-target="#weather" type="button" role="tab" aria-controls="weather" aria-selected="false">Weather</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="events-tab" data-bs-toggle="tab" data-bs-target="#events" type="button" role="tab" aria-controls="events" aria-selected="false">Events</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tweets" role="tabpanel" aria-labelledby="tweets-tab">
                <h2 class="mt-3">Recent Tweets</h2>
                <div id="tweets-container" class="list-group"></div>
            </div>
            <div class="tab-pane fade" id="news" role="tabpanel" aria-labelledby="news-tab">
                <h2 class="mt-3">Latest News</h2>
                <div id="news-container" class="list-group"></div>
            </div>
            <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
                <h2 class="mt-3">Registered Users</h2>
                <div id="users-container" class="list-group"></div>
            </div>
            <div class="tab-pane fade" id="weather" role="tabpanel" aria-labelledby="weather-tab">
                <h2 class="mt-3">Weather Forecasts</h2>
                <div id="weather-container" class="list-group"></div>
            </div>
            <div class="tab-pane fade" id="events" role="tabpanel" aria-labelledby="events-tab">
                <h2 class="mt-3">Upcoming Events</h2>
                <div id="events-container" class="list-group"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsDetailModalLabel">News Article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 id="modal-news-title"></h3>
                    <p class="text-muted" id="modal-news-source-author"></p>
                    <img id="modal-news-image" src="" class="img-fluid mb-3" alt="News Image" style="display: none;">
                    <p id="modal-news-content"></p>
                    <a id="modal-news-url" href="#" target="_blank" class="btn btn-primary btn-sm">Read Full Article</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userDetailModal" tabindex="-1" aria-labelledby="userDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userDetailModalLabel">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <img id="modal-user-profile-image" src="" class="rounded-circle" alt="Profile Image" width="100" height="100">
                    </div>
                    <h3 id="modal-user-name" class="text-center"></h3>
                    <p id="modal-user-username" class="text-center text-muted"></p>
                    <p id="modal-user-description"></p>
                    <p id="modal-user-created-at" class="text-muted"></p>
                    <p id="modal-user-protected"></p>
                    <p id="modal-user-verified"></p>
                    <a id="modal-user-url" href="#" target="_blank" class="btn btn-primary btn-sm" style="display: none;">Visit Profile</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="weatherDetailModal" tabindex="-1" aria-labelledby="weatherDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="weatherDetailModalLabel">Weather Forecast</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h3 id="modal-weather-area"></h3>
                    <img id="modal-weather-icon" src="" alt="Weather Icon" width="80" height="80">
                    <p id="modal-weather-description" class="lead"></p>
                    <h4 id="modal-weather-temperature"></h4>
                    <hr>
                    <h5>Forecast:</h5>
                    <div id="modal-weather-forecast" class="d-flex justify-content-around mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
